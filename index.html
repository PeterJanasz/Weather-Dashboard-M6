<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/02abd97b3b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
    <p id="date"></p>
    <p id="time"></p>
  </header>
  <main>

    <div class="row">
      <div class="container">
        <div>
          <h2>Search by City</h2>
          <form id="search-form">
            <div class="input-group">
              <input class="form-control" placeholder="Enter city name" id="citySearch">
              <button type="submit" id="searchBtn" class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
          <ul id="cityList" class="search-history-list"></ul>
        </div>
      </div>

      <div class="container-weather" id="weather">

      </div>
    </div>
    <div class="container-forecast">
<!--add forecast cards in conatiner-->
      <div class="col" id="forecast1">

      </div>
      <div class="col" id="forecast2">

      </div>
      <div class="col" id="forecast3">

      </div>
      <div class="col" id="forecast4">

      </div>
      <div class="col" id="forecast5">

      </div>

    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>
</body>

</html>
